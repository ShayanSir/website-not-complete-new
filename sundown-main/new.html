<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .drawer a:hover {
            color: #f1f1f1;
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            margin-left: 50px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }

        .openButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

    </style>
</head>

<body>

    <div id="drawer" class="drawer">
        <button id="closeButton">&#10006;</button> <!-- Close icon added -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <button id="openButton" class="openButton">
        <span class="buttonText">&#9776;</span>
    </button>

    <div id="overlay" class="overlay"></div>

    <script>
        // Function to toggle button text and icon
        function toggleButton() {
            const buttonText = document.querySelector('.buttonText');
            if (drawer.style.width === '0' || drawer.style.width === '') {
                buttonText.innerHTML = '&#9776; Open'; // Icon/text for open
            } else {
                buttonText.innerHTML = '&#10006; Close'; // Icon/text for close
            }
        }

        // Update button toggle logic
        openButton.onclick = function () {
            if (drawer.style.width === '50%') {
                drawer.style.width = '0';
                overlay.style.display = 'none';
                setTimeout(() => openButton.classList.remove('hidden'), 500); // Show after transition
            } else {
                drawer.style.width = '50%';
                overlay.style.display = 'block';
                openButton.classList.add('hidden'); // Hide immediately
            }
            setTimeout(toggleButton, 500); // Delay for icon/text change
        }

        document.getElementById('closeButton').onclick = function () {
            drawer.style.width = '0';
            overlay.style.display = 'none';
            setTimeout(() => openButton.classList.remove('hidden'), 500); // Show after transition
            setTimeout(toggleButton, 500); // Delay for icon/text change
        }

        overlay.onclick = function () {
            drawer.style.width = '0';
            overlay.style.display = 'none';
            setTimeout(() => openButton.classList.remove('hidden'), 500); // Show after transition
            setTimeout(toggleButton, 500); // Delay for icon/text change
        }
    </script>
</body>

</html>
