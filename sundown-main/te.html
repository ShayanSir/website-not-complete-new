<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundown Studio</title>
    <!-- Your existing CSS and other head elements -->

    <style>
        /* Add styles for the drawer */
        #drawer {
            position: fixed;
            top: 0;
            right: -100%; /* Start off-screen on the right */
            width: 100%;
            height: 100%;
            background-color: #333;
            padding-top: 60px; /* Adjust as needed */
            transition: 0.5s;
            overflow-x: hidden;
            z-index: 1;
        }

        #drawer a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #drawer a:hover {
            background-color: #555;
        }

        #menu-icon {
            display: none; /* Initially hide on larger screens */
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px; /* Adjust as needed */
            z-index: 2;
        }

        /* Media query to show/hide the drawer based on screen size */
        @media screen and (max-width: 768px) {
            #drawer {
                right: 0;
            }

            #menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Menu Icon for Mobile -->
    <div id="menu-icon">&#9776;</div>

    <!-- Drawer Content -->
    <div id="drawer">
        <a href="#">Subscription</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Your existing HTML content -->

    <!-- Your existing JavaScript imports and scripts -->

    <script>
        // JavaScript to toggle the drawer visibility
        document.getElementById("menu-icon").addEventListener("click", function () {
            var drawer = document.getElementById("drawer");
            if (drawer.style.right === "0px") {
                drawer.style.right = "-100%";
            } else {
                drawer.style.right = "0px";
            }
        });
    </script>
</body>

</html>
